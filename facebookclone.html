<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="favicon.png">
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
      <div class="container flex my-44 mx-48 space-x-20">

<!-- First Side -->

        <div class="right flex flex-col -ml-7">
           <img class="w-80" src="4lCu2zih0ca.svg" alt="">
           <h3 class="ml-7 text-3xl pb-5 -mt-3" style="width: 38vw;">Facebook helps you connect and share with the people in your life.</h3>
        </div>

        <!-- Second side -->

        <div class="left flex flex-col bg-white px-4 -mt-12 rounded-lg border border-gray-200 relative">
             <input class=" py-3 px-3 my-4 rounded-md text-lg font-sans border border-gray-300" style="width: 27vw;" type="text" placeholder="Email address or phone number">
             <input class="px-3 rounded-md py-3 -mt-1 text-lg font-sans border border-gray-300" type="password" placeholder="Password">
             <button class="py-2.5 font-bold text-white text-xl my-4 bg-blue-600 rounded-md hover:bg-blue-500">
                Log in
             </button>
             <h3 class=" cursor-pointer text-center pb-4 text-sm text-blue-600 hover:underline">Forgotten password?</h3>
             <hr>
             <button class="py-3 my-6 mx-20 text-white font-bold text-lg bg-green-500 hover:bg-green-600 rounded-md">
                Create new account
             </button>
             <span class="absolute ml-8 text-sm" style="margin-top: 382px;"><span class="font-bold cursor-pointer hover:underline">Create a Page</span> for a celebrity, brand or business.</span>
             </div>
      </div>
</body>
</html>
